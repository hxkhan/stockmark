<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockmark - Trade</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Alpine JavaScript -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trade.css">
</head>

<body>
    <header>
        <a class="header-title smaller-screen-header" href="#">Stockmark</a>
        <nav>
            <a th:class="${activePage == 'portfolio' ? 'active' : ''}" href="/portfolio">Portfolio</a>
            <a th:class="${activePage == 'trade' ? 'active' : ''}" href="/trade">Trade</a>
            <a th:class="${activePage == 'transactions' ? 'active' : ''}" href="/transactions">Transactions</a>
            <a th:class="${activePage == 'privateGame' ? 'active' : ''}" href="/privateGame">Games (unfinished)</a>
        </nav>

        <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="dropdown"
                aria-expanded="false">
                <svg id="profile-icon" xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#D8D8D8"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
                <svg id="burger-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#D8D8D8"
                    class="bi bi-menu-up" viewBox="0 0 16 16">
                    <path
                        d="M7.646 15.854a.5.5 0 0 0 .708 0L10.207 14H14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h3.793l1.853 1.854zM1 9V6h14v3H1zm14 1v2a1 1 0 0 1-1 1h-3.793a1 1 0 0 0-.707.293l-1.5 1.5-1.5-1.5A1 1 0 0 0 5.793 13H2a1 1 0 0 1-1-1v-2h14zm0-5H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v2zM2 11.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 0-1h-8a.5.5 0 0 0-.5.5zm0-4a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11a.5.5 0 0 0-.5.5zm0-4a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 0-1h-6a.5.5 0 0 0-.5.5z" />
                </svg>
            </a>
            <ul class="dropdown-menu text-small">
                <li class="dropdown-item-mobile"><a class="dropdown-item" href="trade">Trade</a></li>
                <li class="dropdown-item-mobile"><a class="dropdown-item" href="transactions">Transactions</a></li>
                <li class="dropdown-item-mobile">
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="myprofile">Profile</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#depositModal">Deposit</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal"
                        data-bs-target="#leaderboardsModal">Leaderboards</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/logout">Sign out</a></li>
            </ul>
        </div>
    </header>

    <!-- Separator -->
    <div class="separator"></div>

    <div class="input-group search-bar">
        <form action="/search" id="searchForm" class="d-flex">
            <input type="text" class="form-control" name="value" placeholder="Search...">
            <button type="submit" class="input-group-append">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <style>svg{fill:#d2d2d2}</style>
                    <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
                </svg>        
            </button>
        </form>
    </div>

    <input id="currentBalance" type="hidden" class="form-control br-0" th:value="${currentBalance}" disabled>

    <div class="content">
        <div class="content-right rubik" x-data>
            <div class="p-3">
                <span class="fs-6 fw-semibold">Todays most profitable</span>
            </div>
            <div class="content-right-scroll">
                <div class="list-group list-group-flush scrollarea" x-ref="myStocksList">
                    <a th:each ="stock : ${pricedStocksBestPerforming}" th:x-data="${stock}"
                    :class="pcChange > 0 ? 'stock-positive' : 'stock-negative'"
                    @click="openQuickView($data);"
                        class="my-stocks-item list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="my-stocks-item-name" x-text="name">Stock name</strong>
                            <div class="d-flex flex-column align-items-end">
                                <small class="my-stocks-item-value" x-text="'$' + price">Stock price</small>
                                <small class="my-stocks-item-pc" x-text="pcChange + '%'">Percentage Change</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="content-left rubik" x-data>
            <div class="p-3">
                <span class="fs-6 fw-semibold">Todays most unprofitable</span>
            </div>
            <div class="content-right-scroll">
                <div class="list-group list-group-flush scrollarea" x-ref="myStocksList">
                    <a th:each ="stock : ${pricedStocksWorstPerforming}" th:x-data="${stock}"
                    :class="pcChange > 0 ? 'stock-positive' : 'stock-negative'"
                        @click="openQuickView($data);"
                        class="my-stocks-item list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="my-stocks-item-name" x-text="name">Stock name</strong>
                            <div class="d-flex flex-column align-items-end">
                                <small class="my-stocks-item-value" x-text="'$' + price">Stock price</small>
                                <small class="my-stocks-item-pc" x-text="pcChange + '%'">Percentage Change</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
